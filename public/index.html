<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="description" content="DWP test">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
  <title>DWP test</title>
</head>

<body>
  <div class="container" novalidate="novalidate">
    <h1>Who lives with you?</h1>
    <h2>New person details</h2>
    <form method="POST">
      <label for="name">Name</label> 
      <input type="text" id="name" class="input" name="name"> 

      <label for="dob-date">Date of Birth</label> 
      <input type="date" id="dob-date" class="input" name="dob-date"> 

      <div>
          <a id="accordion" href="#feedbackForm" aria-expanded="true" aria-controls="feedbackForm">
              <span id="icon-expanded" class="hidden" aria-hidden="true">&#9654;</span>
              <span id="icon-collapsed" aria-hidden="true">&#9660;</span>
              Could we improve this page?
          </a>
          <div id="feedbackForm" aria-expanded="true">
            <div class="content">
              <label for="feedback">Add feedback</label> 
              <textarea id="feedback" class="input" name="feedback" rows="4" cols="50"></textarea>
            </div>
          </div>
      </div>
      <button type="submit" id="continue" class="button">Submit</button> 
    </form>
  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
